<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMP3123 Assignment - User & Employee Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">User & Employee Management</h1>

        <!-- Tabs navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="true">Signup</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="employee-tab" data-toggle="tab" href="#employee" role="tab" aria-controls="employee" aria-selected="false">Register Employee</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="all-employees-tab" data-toggle="tab" href="#all-employees" role="tab" aria-controls="all-employees" aria-selected="false">All Employees</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="get-employee-tab" data-toggle="tab" href="#get-employee" role="tab" aria-controls="get-employee" aria-selected="false">Get Employee</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="update-employee-tab" data-toggle="tab" href="#update-employee" role="tab" aria-controls="update-employee" aria-selected="false">Update Employee</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="delete-employee-tab" data-toggle="tab" href="#delete-employee" role="tab" aria-controls="delete-employee" aria-selected="false">Delete Employee</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content mt-4">
            <!-- Signup Form -->
            <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <h2>Signup</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Signup</button>
                </form>
                <div id="signup-result" class="alert d-none mt-3"></div>
            </div>

            <!-- Login Form -->
            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Login</button>
                </form>
                <div id="login-result" class="alert d-none mt-3"></div>
            </div>

            <!-- Employee Registration Form -->
            <div class="tab-pane fade" id="employee" role="tabpanel" aria-labelledby="employee-tab">
                <h2>Register Employee</h2>
                <form id="employee-form">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="emp-email">Email</label>
                        <input type="email" id="emp-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" id="salary" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" id="department" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Register Employee</button>
                </form>
                <div id="employee-result" class="alert d-none mt-3"></div>
            </div>

            <!-- All Employees -->
            <div class="tab-pane fade" id="all-employees" role="tabpanel" aria-labelledby="all-employees-tab">
                <h2>All Employees</h2>
                <button id="get-all-employees" class="btn btn-info">Load Employees</button>
                <div id="all-employees-result" class="mt-3"></div>
            </div>

            <!-- Get Employee Form -->
            <div class="tab-pane fade" id="get-employee" role="tabpanel" aria-labelledby="get-employee-tab">
                <h2>Get Employee</h2>
                <form id="get-employee-form">
                    <div class="form-group">
                        <label for="get-employee-id">Employee ID</label>
                        <input type="text" id="get-employee-id" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-info">Get Employee</button>
                </form>
                <div id="get-employee-result" class="alert d-none mt-3"></div>
            </div>

            <!-- Update Employee Form -->
<div class="tab-pane fade" id="update-employee" role="tabpanel" aria-labelledby="update-employee-tab">
    <h2>Update Employee</h2>
    <form id="update-employee-form">
        <div class="form-group">
            <label for="update-employee-id">Employee ID</label>
            <input type="text" id="update-employee-id" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="update-first-name">First Name</label>
            <input type="text" id="update-first-name" class="form-control">
        </div>
        <div class="form-group">
            <label for="update-last-name">Last Name</label>
            <input type="text" id="update-last-name" class="form-control">
        </div>
        <div class="form-group">
            <label for="update-email">Email</label>
            <input type="email" id="update-email" class="form-control">
        </div>
        <div class="form-group">
            <label for="update-position">New Position</label>
            <input type="text" id="update-position" class="form-control">
        </div>
        <div class="form-group">
            <label for="update-salary">New Salary</label>
            <input type="number" id="update-salary" class="form-control">
        </div>
        <div class="form-group">
            <label for="update-department">New Department</label>
            <input type="text" id="update-department" class="form-control">
        </div>
        <button type="submit" class="btn btn-warning">Update Employee</button>
    </form>
    <div id="update-employee-result" class="alert d-none mt-3"></div>
</div>


            <!-- Delete Employee Form -->
            <div class="tab-pane fade" id="delete-employee" role="tabpanel" aria-labelledby="delete-employee-tab">
                <h2>Delete Employee</h2>
                <form id="delete-employee-form">
                    <div class="form-group">
                        <label for="delete-employee-id">Employee ID</label>
                        <input type="text" id="delete-employee-id" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete Employee</button>
                </form>
                <div id="delete-employee-result" class="alert d-none mt-3"></div>
            </div>
        </div>
    </div>

    
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
