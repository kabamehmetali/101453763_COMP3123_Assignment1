<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMP3123 Assignment - User & Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">User & Employee Management</h1>

        <!-- Navigation Buttons -->
        <div class="d-flex justify-content-center my-4">
            <button class="btn btn-primary mx-2" id="show-signup">Signup</button>
            <button class="btn btn-secondary mx-2" id="show-login">Login</button>
            <button class="btn btn-success mx-2" id="show-employee">Register Employee</button>
        </div>

        <!-- Signup Form -->
        <div id="signup-section" class="form-section">
            <h2>Signup</h2>
            <form id="signup-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
            <div id="signup-result" class="mt-3"></div>
        </div>

        <!-- Login Form -->
        <div id="login-section" class="form-section d-none">
            <h2>Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-secondary">Login</button>
            </form>
            <div id="login-result" class="mt-3"></div>
        </div>

        <!-- Employee Registration Form -->
        <div id="employee-section" class="form-section d-none">
            <h2>Register Employee</h2>
            <form id="employee-form">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" id="first_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" id="last_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="emp-email" class="form-label">Email</label>
                    <input type="email" id="emp-email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">Position</label>
                    <input type="text" id="position" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" id="salary" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Register Employee</button>
            </form>
            <div id="employee-result" class="mt-3"></div>
        </div>

    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
